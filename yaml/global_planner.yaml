# http://wiki.ros.org/global_planner?distro=melodic#Parameters
# http://kaiyuzheng.me/documents/navguide.pdf
GlobalPlanner:
  allow_unknown: true # pozwala generowac trase wsrod nieznanej przestrzeni
  default_tolerance: 0.01 # Tolerancja pozycji docelowej
  # te parametry ksztaltuja sciezke ale przy tak waskich przejsciach mapa kosztow musi miec ograniczony promien inflacji wiec te parametry nic nie robia dla szerokich korytarzy
  # cost = COSTNEUTRAL + COSTFACTOR * costmapcostvalue.
  lethal_cost: 253 # prog zajecia przeszkody
  neutral_cost: 66 # prog neutralnej kratki
  cost_factor: 0.55 # Wspolczynnik mnozenia kosztu mapy kosztow
  orientation_mode: 1 # Ustawienie sposobu generacji orientacji kazdego punktu

  #How to set the orientation of each point
  #(None=0, Forward=1, Interpolate=2, ForwardThenInterpolate=3, Backward=4, Leftward=5, Rightward=6)
